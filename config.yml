metrics:
  metric_1:
    metric_name: mutreadsdensity
    file: /path/to/all_mutdensities.tsv
    region:
    - select between all, protein_affecting, non_protein_affecting, synonymous
    - ''
    muttype:
    - select between all, snv, indel, snv_indel
    - ''
    adjust: select between yes, no
    elements_total_by: select between none, included, sum, mean, median
    samples_total_by: select between none, included, sum, mean, median
  metric_2:
    metric_name: omega
    file: /path/to/file
    global_loc: select between yes, no
    multi: select between yes, no
    impact:
    - select between essential_splice, missense, nonsense, nonsynonymous_splice, splice_region_variant,
      truncating
    - ''
    significance_threshold: recommended 0.05 (if no filtering by significance, choose
      1)
    elements_total_by: select between none, included, sum, mean, median
    samples_total_by: select between none, included, sum, mean, median
general:
  output_dir: /path/to/dir
  handle_na: "select between ignore, mean, all_samples \n    (move this field to the\
    \ specific metric section if you want a metric-specific NA handling)"
  elements: move this field to the specific metric section if the subset by elements
    is not general
  samples: move this field to the specific metric section if the subset by samples
    is not general
  predictors_file: path/to/file
  model: "choose between linear-univariate, linear-multivariate,\n            linear-mixed-effects-univariate,\
    \ linear-mixed-effects-multivariate"
