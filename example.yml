general:
  output_dir: ./test/
  handle_na: mean
  elements:
  samples:
  model: linear-mixed-effects
  multi: no
  predictors_file: /data/bbg/projects/bladder_ts/data/complete_cohort/samples_metadata/20250430_metadata_bladder.tsv
  sample_column: SAMPLE_ID
  predictors: 
  - is_male
  - history_smoking
  - had_prior_chemotherapy
  - history_drinking
  - age_decades
  - bmi_scaled
  predictors_intercept_0: 
  - age_decades
  predictor_random_effect: SUBJECT_ID
  predictors_multi_force: 
  - is_male, history_smoking
  correct_pvals: yes
  significance_threshold: 0.2